<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">

    <title>Legislativas 2025 - Candidatos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: white;
            color: #333;
            text-align: left;
        }

        #header {
            background-color: white;
            color: #cc0000;
            padding: 20px;
            border-bottom: 1px solid #ddd;
            font-variant: small-caps;
            font-size: 1.2em;
        }

        #filters {
            margin: 20px 20px 0 20px;
            display: flex;
            flex-wrap: wrap;
        }

        #filters select {
            flex-grow: 1;
            flex-basis: calc(50% - 5px);
            margin-right: 10px;
            margin-bottom: 10px;
            padding: 12px 16px;
            border: 2px solid #ccc;
            border-radius: 8px;
            font-size: 1em;
            min-width: 150px;
        }

        #candidatesList {
            margin: 20px;
            border: none;
            padding: 10px;
            background-color: white;
        }

        .candidate-district {
            font-weight: bold;
            margin-top: 10px;
            color: black;
        }

        .candidate-list {
            margin-left: 20px;
        }

        #searchContainer {
            margin: 20px 30px 0 20px;
            display: flex;
            flex-wrap: wrap;
        }

        #searchInput {
            flex-grow: 1;
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 8px;
            font-size: 1em;
            margin-right: 10px;
        }

        #searchButton {
            padding: 10px 20px;
            background-color: #cc0000;;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
        }

        #noResults {
            margin: 20px;
            font-style: italic;
            color: #cc0000;
            display: none;
        }

        #eligibilityNote {
            font-size: 0.8em;
            margin-bottom: 10px;
        }

        /* Media query para telas maiores (desktop) */
        @media (min-width: 768px) {
            #filters {
                flex-wrap: nowrap; /* Impede a quebra de linha em telas maiores */
            }

            #filters select {
                flex-basis: 0; /* Permite que os selects ocupem o espaço igualmente */
            }

            #searchContainer {
                flex-wrap: nowrap; /* Impede a quebra de linha em telas maiores */
                width: calc(100% - 50px); /* Garante que a largura total seja igual às barras de filtro */
            }

            #searchInput {
                flex-basis: 0; /* Permite que a caixa de pesquisa ocupe o espaço igualmente */
            }

            #searchButton {
                flex-basis: 0; /* Permite que o botão de pesquisa ocupe o espaço igualmente */
            }
        }
    </style>
</head>

        const searchInput = document.getElementById('searchInput');
        const searchButton = document.getElementById('searchButton');
        const partyFilter = document.getElementById('partyFilter');
        const districtFilter = document.getElementById('districtFilter');
        const candidatesList = document.getElementById('candidatesList');
        const noResults = document.getElementById('noResults');
        const eligibilityNote = document.getElementById('eligibilityNote');

        function displayCandidates(party, district, searchTerm = '') {
    let html = '';
    let resultsFound = false;
    let partyWithoutCandidatesMessageShown = false;

    if (party !== 'todos' && candidates.hasOwnProperty(party)) {
        let hasCandidates = false;
        for (const d in candidates[party]) {
            if ((candidates[party][d].Efetivos && candidates[party][d].Efetivos.length > 0) || (candidates[party][d].Suplentes && candidates[party][d].Suplentes.length > 0)) {
                hasCandidates = true;
                break;
            }
        }

        if (!hasCandidates) {
            let partyColor = '';
            let partyDisplayName = party;
            if (party === 'AD') {
                partyDisplayName = 'AD - Coligação PSD-CDS';
            }

            switch (party) {
                case 'CDU': partyColor = 'red'; break;
                case 'BE': partyColor = 'lightcoral'; break;
                case 'PS': partyColor = 'deeppink'; break;
                case 'Livre': partyColor = 'goldenrod'; break;
                case 'PAN': partyColor = 'green'; break;
                case 'AD': partyColor = 'orange'; break;
                case 'IL': partyColor = 'darkblue'; break;
                case 'Chega': partyColor = 'linear-gradient(to right, blue, yellow)'; break;
                default: partyColor = 'black'; break;
            }

            html += `<p style="font-size: 1.8em; margin-top: 20px; font-weight: bold; color: ${partyColor};">${partyDisplayName}<br><span style="color: #bbb; font-size: 0.7em; display: block; margin-top: 0.2em;">este partido ainda não apresentou os candidatos à Assembleia da República</span></p><hr style="border: 1px solid ${partyColor};">`;
            candidatesList.innerHTML = html;
            candidatesList.style.border = '1px solid #ddd';
            noResults.style.display = 'none';
            partyWithoutCandidatesMessageShown = true;
        }
    }

    if (!partyWithoutCandidatesMessageShown) {
        for (const p in candidates) {
            if (party === 'todos' || party === p) {
                let districtResultsFound = false;
                let partyColor = '';
                let partyDisplayName = p;
                if (p === 'AD') {
                    partyDisplayName = 'AD - Coligação PSD-CDS';
                }

                switch (p) {
                    case 'CDU': partyColor = 'red'; break;
                    case 'BE': partyColor = 'lightcoral'; break;
                    case 'PS': partyColor = 'deeppink'; break;
                    case 'Livre': partyColor = 'goldenrod'; break;
                    case 'PAN': partyColor = 'green'; break;
                    case 'AD': partyColor = 'orange'; break;
                    case 'IL': partyColor = 'darkblue'; break;
                    case 'Chega': partyColor = 'linear-gradient(to right, blue, yellow)'; break;
                    default: partyColor = 'black'; break;
                }

                for (const d in candidates[p]) {
                    if (district === 'todos' || district === d) {
                        let efetivos = candidates[p][d].Efetivos ? candidates[p][d].Efetivos.filter(candidate => candidate.toLowerCase().includes(searchTerm.toLowerCase())) : [];
                        let suplentes = candidates[p][d].Suplentes ? candidates[p][d].Suplentes.filter(candidate => candidate.toLowerCase().includes(searchTerm.toLowerCase())) : [];

                        if (efetivos.length > 0 || suplentes.length > 0) {
                            if (!districtResultsFound) {
                                html += `<p style="font-size: 1.8em;margin-top: 20px; font-weight: bold; color: ${partyColor};">${partyDisplayName}`;
                                if (p === 'Livre') {
                                    html += `<br><span style="color: #bbb; font-size: 0.4em; display: block; margin-top: 0em;">não é a lista final - trata-se da lista resultante da votação nas primárias</span></p>`;
                                } else {
                                    html += `</p>`;
                                }
                                districtResultsFound = true;
                            }

                            html += `<div class="candidate-district">${d}</div>`;
                            html += '<ul class="candidate-list">';

                            if (efetivos.length > 0) {
                                html += '<li><strong style="color: #555;">Efetivos:</strong> ' + efetivos.join(', ') + '</li>';
                                resultsFound = true;
                            }

                            html += '<br>';

                            if (suplentes.length > 0) {
                                html += '<li><strong style="color: #555;">Suplentes:</strong> ' + suplentes.join(', ') + '</li>';
                                resultsFound = true;
                            }
                            html += '</ul>';
                            html += `<hr style="border: 1px solid ${partyColor};">`;
                        }
                    }
                }
            }
        }

        if (resultsFound) {
            if (searchTerm || party || district) {
                html = `<div id="eligibilityNote" style="color: #A0522D;">nota: o nome dos candidatos é apresentado por ordem de eligibilidade</div>` + html;
            }
            candidatesList.innerHTML = html;
            candidatesList.style.border = '1px solid #ddd';
            noResults.style.display = 'none';
        } else {
            candidatesList.innerHTML = '';
            candidatesList.style.border = 'none';
            noResults.style.display = 'block';
        }
    }
}

        function filterCandidates() {
    const party = partyFilter.value;
    const district = districtFilter.value;
    const searchTerm = searchInput.value;

    if (!party && !district && !searchTerm) {
        candidatesList.innerHTML = '';
        candidatesList.style.border = 'none';
        noResults.style.display = 'none'; // Alteração aqui
    } else {
        displayCandidates(party || 'todos', district || 'todos', searchTerm);
    }
}

        partyFilter.addEventListener('change', filterCandidates);
        districtFilter.addEventListener('change', filterCandidates);
        searchButton.addEventListener('click', filterCandidates);
        searchInput.addEventListener('keyup', function(event) {
            if (event.key === 'Enter') {
                filterCandidates();
            }
        });
    </script>
