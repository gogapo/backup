<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa de Portugal iOS 26 - Liquid Glass Mar</title>
    <style>
        :root {
            --ios-red: #FF3B30;
            --ios-yellow: #FFCC00;
            --ios-green: #34C759;
            --ios-blue: #007AFF;
            --glass-border-color: rgba(255, 255, 255, 0.3);
            --text-color-dark: #212529; /* Cor do texto escuro */
            --text-color-light: #ffffff; /* Cor do texto claro */
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(to top, #89cff0 0%, #a7ddf8 50%, #d6edff 100%),
                        radial-gradient(circle at 10% 20%, rgba(255,255,255,0.1) 0%, transparent 15%),
                        radial-gradient(circle at 90% 80%, rgba(255,255,255,0.1) 0%, transparent 15%);
            background-size: cover, 50px 50px, 50px 50px;
            filter: saturate(120%);
            margin: 0;
            padding: 30px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .map-container {
            width: 100%;
            max-width: 500px;
            aspect-ratio: 1 / 1.4;
            position: relative;
            background-color: transparent;
            overflow: hidden;
        }

        .btn-map {
            border: 1px solid var(--glass-border-color);
            border-radius: 18px 10px 22px 8px;
            padding: 10px 15px;
            text-align: center;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.9rem;
            white-space: nowrap;
            position: absolute;
            z-index: 2;
            
            backdrop-filter: blur(12px) saturate(180%);
            -webkit-backdrop-filter: blur(12px) saturate(180%);
            
            box-shadow: inset 0 0 10px rgba(255, 255, 255, 0.4), 0 4px 20px rgba(0, 0, 0, 0.15);
            
            transition: transform 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94), 
                        box-shadow 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94),
                        border-radius 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            transform: translate(-50%, -50%) perspective(1px);
            
            /* Melhoria na legibilidade */
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }

        .btn-map:hover {
            transform: translate(-50%, -50%) scale(1.08) rotateZ(1deg);
            border-radius: 10px 22px 8px 18px;
            /* box-shadow: inset 0 0 15px rgba(255, 255, 255, 0.6), 0 8px 25px rgba(0, 0, 0, 0.25); */
        }
        
        .ios-green {
            background-color: rgba(52, 199, 89, 0.7);
            color: var(--text-color-light);
        }
        
        .ios-yellow {
            background-color: rgba(255, 204, 0, 0.7);
            color: var(--text-color-dark); /* Alterado para texto escuro */
        }
        
        .ios-red {
            background-color: rgba(255, 59, 48, 0.7);
            color: var(--text-color-light);
        }
        
        .ios-blue {
            background-color: rgba(0, 122, 255, 0.7);
            color: var(--text-color-light);
        }
        
        /* Nova classe para remover a sombra */
        .no-shadow {
            
        }

        .btn-map.small { padding: 8px 12px; font-size: 0.8rem; }
        .btn-map.medium { padding: 10px 15px; font-size: 0.9rem; }
        .btn-map.large { padding: 12px 18px; font-size: 1rem; }
        .btn-map.extra-large { padding: 14px 22px; font-size: 1.1rem; }

        .viana-do-castelo { top: 5%; left: 18%; }
        .braga { top: 10%; left: 30%; }
        .vila-real { top: 13%; left: 50%; }
        .braganca { top: 11%; left: 75%; }
        .porto { top: 19%; left: 26%; }
        .aveiro { top: 28%; left: 24%; }
        .viseu { top: 23%; left: 40%; }
        .guarda { top: 25%; left: 63%; }
        .coimbra { top: 33%; left: 32%; }
        .castelo-branco { top: 39%; left: 58%; }
        .leiria { top: 41%; left: 27%; }
        .santarem { top: 49%; left: 40%; }
        .portalegre { top: 49%; left: 62%; }
        .lisboa { top: 59%; left: 24%; }
        .setubal { top: 68%; left: 30%; }
        .evora { top: 63%; left: 48%; }
        .beja { top: 75%; left: 44%; }
        .faro { top: 83%; left: 42%; }
        
        .acores { top: 92%; left: 18%; }
        .madeira { top: 92%; right: 10%; }

        @media (max-width: 600px) {
            .btn-map {
                font-size: 0.7rem;
                padding: 6px 10px;
            }
            .viana-do-castelo { top: 5%; left: 26%; }
            .porto { top: 17%; left: 26%; }
            .acores { top: 93%; left: 18%; }
            .madeira { top: 93%; right: 20%; }
            .faro { top: 84%; left: 42%; }
            .beja { top: 76%; left: 44%; }
            .setubal { top: 70%; left: 26%; }
        }
    </style>
</head>
